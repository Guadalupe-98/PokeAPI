<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../POKEAPP/CSS/Estilos.css" />
    <script src="JS/Pokemons.js"></script>
  </head>

  <body>
    <ul class="interfaz">
      <nav>
        <a href="Inicio.html">Search Pokémon</a>
        <a href="PokemonList.html">Pokémon List</a>
      </nav>
    </ul>

    <div class="container text-center">
      <button class="btn btn-outline-warning mb-3" id="back1" onclick="paginacion('back')">Back</button>
      <button class="btn btn-outline-warning mb-3" id="next1" onclick="paginacion('next')">Next</button>


      <div class="row">
        
        <div class="col">
          <ul class="list-group" id="list"></ul>
        </div>

        <div class="col">
          <div id="pokeCard" style="display: none">
            <div class="card">
              <div class="text-center">
                <h1 id="namePoke" class="display-3"></h1>
                <img id="imgPoke" alt="Pokémon" style="height: 12rem" />
              </div>

              <table class="table table-warning border shadow">
                <tbody>
                  <tr>
                    <th scope="row">Tipo</th>
                    <td id="typePoke"></td>
                  </tr>
                  <tr>
                    <th scope="row">Altura</th>
                    <td id="heightPoke">42cm</td>
                  </tr>
                  <tr>
                    <th scope="row">Peso</th>
                    <td id="weightPoke" class="divTableCell"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      
      <button class="btn btn-outline-warning mb-3" id="back2" onclick="paginacion('back')">Back</button> 
      <button class="btn btn-outline-warning mb-3" id="next2" onclick="paginacion('next')">Next</button><br><br><br>

      <a href="Inicio.html"><button class="btn btn-outline-warning mb-3">Inicio</button></a>

    </div>

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
